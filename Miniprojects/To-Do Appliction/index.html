<!DOCTYPE html>
<html>
<head>
    <title>TO-DO MANAGER</title>
</head>
<body>

    <div class="form-section">
        <form>
    <label>Date:</label>
    <input type="date" id="date"><br><br>

    <label>Enter TO-DO Item Description:</label>
    <input type="text" id="description"><br><br>

    <label>Enter Target Date and Time:</label>
    <input type="datetime-local" id="target"><br><br>

    <label>Status:</label>
    <select id="status" required>
        <option value="">--Select Status--</option>
        <option value="Not Started">Not Started</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
    </select><br><br>

    <button onclick="addTodo()">SUBMIT</button><br><br>
</form>

    </div>

    <table border="4" id="todoTable">
        <tr>
            <th>TO-DO ID</th>
            <th>TO-DO ITEM</th>
            <th>TARGET DATE TIME</th>
            <th>STATUS</th>
        </tr>
        <!-- New rows will be added here -->
    </table>

    <script>
    var todoId = 1;

    function addTodo() {
        var description = document.getElementById("description").value;
        var target = document.getElementById("target").value;  // e.g., "2025-07-21T21:36"
        var status = document.getElementById("status").value;

        if (description == "" || target == "" || status == "") {
            alert("Please fill in all fields.");
            return;
        }

        // Format target date-time using split
        var [datePart, timePart] = target.split("T"); // "2025-07-21", "21:36"
        var [year, month, day] = datePart.split("-"); // "2025", "07", "21"
        var formattedTarget = `${day}-${month}-${year} ${timePart}`; // "21-07-2025 21:36"

        // Add to table
        var table = document.getElementById("todoTable");
        var newRow = table.insertRow();

        newRow.insertCell(0).innerText = todoId++;
        newRow.insertCell(1).innerText = description;
        newRow.insertCell(2).innerText = formattedTarget;
        newRow.insertCell(3).innerText = status;

        // Clear inputs
        document.getElementById("description").value = "";
        document.getElementById("target").value = "";
        document.getElementById("status").value = "";
    }
</script>


</body>
</html>
